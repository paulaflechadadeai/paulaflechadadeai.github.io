name: Desplegar con clave secreta

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write

    steps:
      - name: Descargar c√≥digo
        uses: actions/checkout@v4

      - name: üîë INYECTAR CLAVE SECRETA EN LOS HTML
        run: |
          echo "üîç Buscando archivos HTML..."
          find . -name "*.html" -type f
          echo "‚ö° Reemplazando marcador por la clave secreta..."
          find . -name "*.html" -type f -exec sed -i 's/___CLAVE_SECRETA_EDITOR___/${{ secrets.CLAVE_EDITOR }}/g' {} \;
          echo "‚úÖ Clave inyectada correctamente en todos los HTML"

      - name: üöÄ Desplegar a GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
