<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üßö locate-hadas ¬∑ paulaflechadadeai</title>
    <style>
        :root {
            --neon-green: #00ff00;
            --neon-pink: #ff00ff;
            --neon-blue: #00aaff;
            --neon-purple: #aa00ff;
            --bg-dark: #0a0a0a;
            --bg-darker: #000;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: var(--bg-dark);
            color: var(--neon-green);
            line-height: 1.6;
            background-image: radial-gradient(circle at 10% 20%, rgba(255, 0, 255, 0.05) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(170, 0, 255, 0.05) 0%, transparent 20%);
        }

        .header {
            border-bottom: 2px dashed var(--neon-pink);
            padding-bottom: 15px;
            margin-bottom: 30px;
        }

        .glitch-title {
            font-size: clamp(1.8em, 5vw, 2.8em);
            color: var(--neon-purple);
            text-shadow: 3px 0 var(--neon-pink), -2px 0 var(--neon-blue);
            animation: glitch 3s infinite;
            margin: 0;
        }

        @keyframes glitch {
            0%,100%{transform:translate(0)}10%{transform:translate(-3px,1px)}20%{transform:translate(2px,-2px)}30%{transform:translate(-2px,3px)}
        }

        .subheader {
            color: var(--neon-pink);
            margin: 10px 0 0 0;
        }

        .terminal {
            background: var(--bg-darker);
            border: 2px solid var(--neon-purple);
            padding: 20px;
            margin: 30px 0;
            border-radius: 8px;
        }

        .terminal-line {
            margin: 12px 0;
        }

        .prompt { color: var(--neon-pink); }
        .cmd { color: var(--neon-blue); }

        button {
            background: black;
            border: 2px solid;
            padding: 8px 16px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px currentColor;
        }
        .btn-primary { color: var(--neon-purple); border-color: var(--neon-purple); }
        .btn-secondary { color: var(--neon-blue); border-color: var(--neon-blue); }
        .btn-danger { color: #ff5555; border-color: #ff5555; }

        input, textarea {
            background: black;
            color: var(--neon-green);
            border: 2px solid var(--neon-purple);
            padding: 10px;
            font-family: inherit;
            width: 100%;
            margin-bottom: 15px;
            border-radius: 4px;
        }

        label {
            color: var(--neon-pink);
            display: block;
            margin-bottom: 5px;
        }

        /* Entrada de pensamiento */
        .pensamiento {
            border-left: 6px solid var(--neon-purple);
            margin-bottom: 25px;
            padding: 15px;
            background: rgba(170, 0, 255, 0.1);
            border-radius: 0 8px 8px 0;
        }
        .pensamiento-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .pensamiento-titulo {
            font-size: 1.2em;
            font-weight: bold;
            color: var(--neon-pink);
        }
        .pensamiento-fecha {
            color: var(--neon-blue);
            font-size: 0.85em;
        }
        .pensamiento-contenido {
            color: var(--neon-green);
            white-space: pre-wrap;
            font-style: italic;
            border-top: 1px dashed #333;
            padding-top: 10px;
        }
        .pensamiento-acciones {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 10px;
        }

        .contador-mes {
            background: rgba(170, 0, 255, 0.1);
            border: 1px solid var(--neon-purple);
            padding: 10px;
            text-align: center;
            font-size: 1.1em;
            margin: 20px 0;
        }

        .volver {
            margin: 20px 0;
        }
        .volver a {
            color: var(--neon-blue);
            text-decoration: none;
        }
        .volver a:hover {
            color: var(--neon-pink);
        }

        .footer {
            margin-top: 60px;
            border-top: 1px dashed #444;
            padding-top: 20px;
            text-align: center;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="glitch-title">üßö ~/locate-hadas</h1>
        <p class="subheader">> Pensamientos, frases y micro-manifiestos ¬∑ M√°x 20 al mes</p>
    </div>

    <div class="volver">
        <a href="/">‚Üê INICIO</a> ¬∑ 
        <a href="/whoami.html">‚Üê WHOAMI</a> ¬∑ 
        <a href="/check-status.html">‚Üê CHECK STATUS</a> ¬∑ 
        <a href="/scan-ias.html">‚Üê SCAN IAS</a>
    </div>

    <!-- EDITOR (oculto) -->
    <div id="panelEditor" style="display: none;" class="terminal">
        <div class="terminal-line">
            <span class="prompt">$</span> <span class="cmd">modo_editor --activado</span>
        </div>
        <form id="formEditor" onsubmit="event.preventDefault(); guardarPensamiento();">
            <label>üìå T√çTULO (opcional):</label>
            <input type="text" id="editTitulo" placeholder="Ej: Pensamiento del d√≠a">

            <label>üí¨ PENSAMIENTO:</label>
            <textarea id="editContenido" rows="3" placeholder="Escribe tu frase o pensamiento..." required></textarea>

            <input type="hidden" id="editId" value="">

            <div style="display: flex; gap: 10px; margin-top: 20px;">
                <button type="submit" class="btn-primary">üíæ GUARDAR</button>
                <button type="button" onclick="cancelarEdicion()" class="btn-secondary">‚úñ CANCELAR</button>
            </div>
        </form>
    </div>

    <!-- Botones de control -->
    <div style="display: flex; gap: 10px; justify-content: space-between; margin: 20px 0;">
        <button onclick="mostrarEditor()" id="btnMostrarEditor" class="btn-secondary">üîß MODO EDITOR</button>
        <button onclick="nuevoMes()" id="btnNuevoMes" class="btn-danger">üìÖ NUEVO MES (borrar todo)</button>
    </div>

    <!-- Contador mensual -->
    <div class="contador-mes" id="contadorMes">Cargando...</div>

    <!-- Lista de pensamientos -->
    <div class="terminal">
        <div class="terminal-line">
            <span class="prompt">$</span> <span class="cmd">locate_hadas --lista</span>
        </div>
        <div id="contenedorPensamientos" style="margin: 20px 0;">
            <!-- Se carga din√°micamente -->
        </div>
    </div>

    <div class="footer">
        <p>üßö Frases, pensamientos y hadas ¬∑ M√°ximo 20 por mes</p>
    </div>

    <script>
        // ============================================
        // CONFIGURACI√ìN
        // ============================================
        const CLAVE_EDITOR = String.fromCharCode(112, 97, 116, 105, 116, 111, 49, 50, 51); // patito123
        const STORAGE_KEY = 'locatehadas';
        const MAX_POR_MES = 20;

        let pensamientos = [];
        let editorActivo = false;

        // ============================================
        // FUNCIONES DE DATOS
        // ============================================
        function cargarPensamientos() {
            const guardados = localStorage.getItem(STORAGE_KEY);
            if (guardados) {
                pensamientos = JSON.parse(guardados);
            } else {
                // Pensamientos de ejemplo
                pensamientos = [
                    {
                        id: Date.now() - 86400000,
                        titulo: "Sobre la autenticidad",
                        contenido: "Ser aut√©ntica es el acto m√°s rebelde en la era de los algoritmos.",
                        fecha: formatearFecha(new Date(Date.now() - 86400000)),
                        timestamp: Date.now() - 86400000
                    },
                    {
                        id: Date.now() - 172800000,
                        titulo: "",
                        contenido: "Las hadas no existen, pero sus sombras s√≠.",
                        fecha: formatearFecha(new Date(Date.now() - 172800000)),
                        timestamp: Date.now() - 172800000
                    }
                ];
                guardarPensamientos();
            }
            ordenarPensamientos();
            mostrarPensamientos(pensamientos);
            actualizarContador();
        }

        function guardarPensamientos() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(pensamientos));
        }

        function ordenarPensamientos() {
            pensamientos.sort((a, b) => b.timestamp - a.timestamp);
        }

        function formatearFecha(fecha) {
            const dia = fecha.getDate().toString().padStart(2,'0');
            const mes = (fecha.getMonth()+1).toString().padStart(2,'0');
            const a√±o = fecha.getFullYear();
            const horas = fecha.getHours().toString().padStart(2,'0');
            const minutos = fecha.getMinutes().toString().padStart(2,'0');
            return `${dia}/${mes}/${a√±o} ${horas}:${minutos}`;
        }

        // ============================================
        // MOSTRAR PENSAMIENTOS
        // ============================================
        function mostrarPensamientos(lista) {
            const contenedor = document.getElementById('contenedorPensamientos');
            if (lista.length === 0) {
                contenedor.innerHTML = '<p style="color:var(--neon-blue); text-align:center;">üì≠ No hay pensamientos a√∫n</p>';
                return;
            }

            let html = '';
            lista.forEach(p => {
                html += `
                    <div class="pensamiento" id="pensamiento-${p.id}">
                        <div class="pensamiento-header">
                            <span class="pensamiento-titulo">${p.titulo || '‚ú® Pensamiento'}</span>
                            <span class="pensamiento-fecha">${p.fecha}</span>
                        </div>
                        <div class="pensamiento-contenido">${p.contenido}</div>
                `;

                if (editorActivo) {
                    html += `
                        <div class="pensamiento-acciones">
                            <button onclick="editarPensamiento('${p.id}')" class="btn-secondary">‚úèÔ∏è EDITAR</button>
                            <button onclick="eliminarPensamiento('${p.id}')" class="btn-danger">üóëÔ∏è ELIMINAR</button>
                        </div>
                    `;
                }

                html += `</div>`;
            });

            contenedor.innerHTML = html;
        }

        // ============================================
        // FUNCIONES DEL EDITOR
        // ============================================
        function mostrarEditor() {
            const clave = prompt("üîë Clave de editor:");
            if (clave === CLAVE_EDITOR) {
                editorActivo = true;
                document.getElementById('panelEditor').style.display = 'block';
                document.getElementById('btnMostrarEditor').style.display = 'none';
                // Limpiar campos
                document.getElementById('editId').value = '';
                document.getElementById('editTitulo').value = '';
                document.getElementById('editContenido').value = '';
                // Refrescar vista para mostrar botones de edici√≥n
                mostrarPensamientos(pensamientos);
            } else if (clave !== null) {
                alert("‚ùå Clave incorrecta");
            }
        }

        function ocultarEditor() {
            editorActivo = false;
            document.getElementById('panelEditor').style.display = 'none';
            document.getElementById('btnMostrarEditor').style.display = 'inline-block';
            mostrarPensamientos(pensamientos);
        }

        function cancelarEdicion() {
            document.getElementById('editId').value = '';
            document.getElementById('editTitulo').value = '';
            document.getElementById('editContenido').value = '';
            ocultarEditor();
        }

        function guardarPensamiento() {
            const id = document.getElementById('editId').value;
            const titulo = document.getElementById('editTitulo').value.trim();
            const contenido = document.getElementById('editContenido').value.trim();

            if (!contenido) {
                alert("‚ö†Ô∏è El pensamiento es obligatorio");
                return;
            }

            // Verificar l√≠mite solo para nuevos pensamientos
            if (!id && pensamientos.length >= MAX_POR_MES) {
                alert(`‚ö†Ô∏è Has alcanzado el l√≠mite de ${MAX_POR_MES} pensamientos por mes. Usa "NUEVO MES" para empezar de nuevo.`);
                return;
            }

            const ahora = new Date();

            if (id) {
                // Editar existente
                for (let i = 0; i < pensamientos.length; i++) {
                    if (pensamientos[i].id == id) {
                        pensamientos[i].titulo = titulo;
                        pensamientos[i].contenido = contenido;
                        break;
                    }
                }
                alert("‚úÖ Pensamiento actualizado");
            } else {
                // Nuevo pensamiento
                const nuevo = {
                    id: Date.now(),
                    titulo: titulo,
                    contenido: contenido,
                    fecha: formatearFecha(ahora),
                    timestamp: ahora.getTime()
                };
                pensamientos.unshift(nuevo);
                alert("‚úÖ Pensamiento guardado");
            }

            ordenarPensamientos();
            guardarPensamientos();
            mostrarPensamientos(pensamientos);
            actualizarContador();
            cancelarEdicion();
        }

        function editarPensamiento(id) {
            if (!editorActivo) return;
            const pensamiento = pensamientos.find(p => p.id == id);
            if (!pensamiento) return;

            document.getElementById('editId').value = pensamiento.id;
            document.getElementById('editTitulo').value = pensamiento.titulo || '';
            document.getElementById('editContenido').value = pensamiento.contenido;

            document.getElementById('panelEditor').style.display = 'block';
            document.getElementById('btnMostrarEditor').style.display = 'none';
        }

        function eliminarPensamiento(id) {
            if (!editorActivo) return;
            if (confirm("¬øEliminar este pensamiento?")) {
                pensamientos = pensamientos.filter(p => p.id != id);
                guardarPensamientos();
                mostrarPensamientos(pensamientos);
                actualizarContador();
            }
        }

        // ============================================
        // FUNCIONES DEL MES
        // ============================================
        function actualizarContador() {
            const total = pensamientos.length;
            const restantes = MAX_POR_MES - total;
            let mensaje = `üßö Este mes: ${total}/${MAX_POR_MES} pensamientos`;
            if (restantes > 0) {
                mensaje += ` ¬∑ Te quedan ${restantes}`;
            } else {
                mensaje += ` ¬∑ ¬°L√≠mite alcanzado!`;
            }
            document.getElementById('contadorMes').innerHTML = mensaje;
        }

        function nuevoMes() {
            if (!editorActivo) {
                alert("üîí Debes estar en modo editor para usar esta funci√≥n");
                return;
            }

            const confirmacion1 = confirm("‚ö†Ô∏è ¬øNUEVO MES? Esto borrar√° TODOS los pensamientos actuales.");
            if (confirmacion1) {
                const confirmacion2 = prompt("Escribe 'BORRAR HADAS' para confirmar:");
                if (confirmacion2 === "BORRAR HADAS") {
                    pensamientos = [];
                    guardarPensamientos();
                    mostrarPensamientos([]);
                    actualizarContador();
                    ocultarEditor();
                    alert("‚úÖ locate-hadas listo para el nuevo mes");
                } else {
                    alert("‚ùå Confirmaci√≥n incorrecta. No se borr√≥ nada.");
                }
            }
        }

        // ============================================
        // INICIO
        // ============================================
        cargarPensamientos();
        console.log('üßö locate-hadas iniciado');
    </script>
</body>
</html>
